{% extends "layout.html" %}

{% block stylesheet %}
<link rel="stylesheet" type="text/css" media="screen and (min-width: 10px)" href="{{ url_for('static', filename= 'css/style_login_small.css') }}">
<link rel="stylesheet" type="text/css" media="screen and (min-width: 450px)" href="{{ url_for('static', filename= 'css/style_login_medium.css') }}">
<link rel="stylesheet" type="text/css" media="screen and (min-width: 1000px)" href="{{ url_for('static', filename= 'css/style_login.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% endblock %}

{% block title %}Login - Mi-Controla{% endblock %}

{% block conteudo %}
<header>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/fontawesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Holtwood+One+SC&family=Open+Sans:wght@600&family=Poppins:wght@700&family=Shadows+Into+Light&family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
  <div>
    <a href="{{ url_for('login') }}"><img class="logo" src="{{ url_for('static', filename= 'images/logo.png') }}"></a>
  </div>

  <h1>Sistema de Controle de Estoque</h1>
</header>

<main>
  <form action="" method="post">
    <div class="login">
      <p id="logintitulo">Faça Seu Login</p>
      <div class="icon_user">
        <i class="fa fa-user fa-2x" aria-hidden="true"></i>
      <input class="campo" type="text" placeholder="Usuário" name="username"
        value="{{ request.form.username }}" />
      </div>
      <div class=icon_lock>
        <i class="fa fa-lock fa-2x" aria-hidden="true"></i>
        <input class="campo" type="password" placeholder="Senha" name="password"
        value="{{ request.form.password }}" />
      </div>
        <div class="checkbox">
        <input type="checkbox" style="width: 20px;" , height="20px" />
        <h4>Lembrar-me</h4>
      </div>
      <input class="boton" type="submit" value="LOGIN" />
      <a href="{{ url_for('registro') }}">Registre-se agora</a>
    </div>
  </form>
  {% if error %}
  <strong>Error:</strong> {{ error }}
  {% endif %}
</main>

<br />

<footer>
    <a class="imagens2" href="https://www.instagram.com/titan_ufba/" target="_blank"><img
        src="{{ url_for('static', filename= 'images/footer1.png') }}" height="30" width="30"></a>
    <a class="imagens2" href="https://www.linkedin.com/company/ufbatitan/" target=_blank><img
        src="{{ url_for('static', filename= 'images/footer2.png') }}" height="30" width="30"></a>
</footer>
{% endblock conteudo %}
