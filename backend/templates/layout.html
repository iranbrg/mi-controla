<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    {% block stylesheet %}
    {% endblock stylesheet %}

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% if title %}
    <title>Mi-Controla - {{ title }}</title>
    {% else %}
    <title>Mi-Controla</title>
    {% endif %}

</head>

<body>
    {% block conteudo %} {% endblock conteudo %}
</body>

{% block script %}
{% endblock %}

</html>
